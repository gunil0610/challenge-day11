<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/b8f6b08f99.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="phone">
      <div class="filter"></div>
      <div class="content">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__time">
              9:41

          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__column">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="header__column">
            <i class="fas fa-share-alt"></i>
          </div>
        </header>
        <div class="pictures">
          <ul class="pictures__list">
            <li class="pictures__pic">
              <img
                src="https://s2.best-wallpaper.net/wallpaper/1920x1440/1811/Greece-Santorini-island-dusk-houses-lights_1920x1440.jpg"
                class="small-pic"
              />
            </li>
            <li class="pictures__pic">
              <img
                src="https://d3b39vpyptsv01.cloudfront.net/photo/1/2/0c373434e006cfa6237720b3cac7672f.jpg"
                class="small-pic"
              />
            </li>
            <li class="pictures__pic">
              <img
                src="https://www.padi.co.kr/sites/default/files/images/2019-02/greece.jpg"
                class="small-pic"
              />
            </li>
            <li class="pictures__pic">
              +4
            </li>
          </ul>
        </div>
        <div class="keywords">
          <ul class="keywords__list">
            <li class="keywords__keyword">Town</li>
            <li class="keywords__keyword">historical</li>
            <li class="keywords__keyword">for kids</li>
          </ul>
        </div>
        <div class="content__header">
          <div class="title">
            <h1 class="title__title">City of Lights</h1>
            <i class="fas fa-heart"></i>
          </div>
          <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <h3 class="location__text">Avotu iela 104-B</h3>
          </div>
          <div class="content__info">
            <div class="info__stars">
              <div class="star__icon">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
              </div>
              <span class="star__num">4.75</span>
            </div>
            <div class="info__meter">325 m</div>
          </div>
        </div>
        <div class="content__overview">
          <div class="overview__title">overview</div>
          <div class="overview__p">
            Latvia's capital Riga is enriched and inspired everyday by its
            multicultural community. Riga is perhaps the most
          </div>
          <div class="overview__rm">Read More</div>
        </div>
        <nav class="nav">
          <div class="nav__list">
            <div class="nav__list-column">
              <div class="nav__list-item">
                <i class="fas fa-home grey"></i>
              </div>
              <div class="nav__list-item" id="blue-item">
                <i class="fas fa-globe-americas blue"></i>
              </div>
            </div>
            <div class="nav__list-item-b">
              <i class="fas fa-route"></i>
            </div>
            <div class="greyring"></div>
            <div class="nav__list-column grey">
              <div class="nav__list-item">
                <i class="fas fa-users"></i>
              </div>
              <div class="nav__list-item grey">
                <i class="fas fa-cog"></i>
              </div>
            </div>
          </div>
        </nav>
        <div class="grey-bar"></div>
      </div>
    </div>
  </body>
</html>
